  <app-control label="Title">
    <input type="text" name="title" id="title" [(ngModel)]="title" />
  </app-control>

  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      [(ngModel)]="request"
    ></textarea>
  </app-control>

  <p>
    <button appButton>
      Submit

    </button>
  </p>
</form>
